<!DOCTYPE html>

  <body>
    <header class="desc">
      <h1>মিলন ধর এর ছেলের বিয়ের মেনু</h1>

    <main class="food_item">

    <footer class="foot_desc">
      <div>
        <p>

          স্পর্শেই, সম্পূর্ণ হোক আমাদের আনন্দ মেলা এই বিবাহ সমাবেশে।
        </p>

    </footer>
    <script>
      alert("সম্পূর্ণ হোক গল্প, আপনার উপস্থিতিতে");
